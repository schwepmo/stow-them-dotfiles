windowrule {
  name = spotify-music-ws
  workspace = special:music
  match:class = ^(spotify)$
}

workspace = special:music, on-created-empty:omarchy-launch-or-focus "^Spotify$" "uwsm-app -- spotify"

windowrule {
  name = thunderbird-group
  group = set always communication
  match:class = ^(.*Thunderbird)$
}

windowrule {
  name = thunderbird-communication-ws
  workspace = special:communication
  match:class = ^(.*Thunderbird)$
}

windowrule {
  name = firefox-communication-webapps-group
  group = set always communication
  match:class = ^(communication)$
}

windowrule {
  name = firefox-communication-webapps-communication-ws
  workspace = special:communication
  match:class = ^(communication)$
}
